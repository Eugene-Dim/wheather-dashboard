<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>


<body>
    <header
    class="container-fluid text-center text-white bg-dark p-2 weather-header"
  >
    <h1>Weather Dashboard</h1>
  </header>
  
    <div class="row">
        <aside class="col-lg-3 pb-3">
            <h2 id="form-heading" class="mt-1 h3 form-label">
              Search for a City:
            </h2>

            <input class="ms-2 w-100 form-control" type="text" id="search-city" placeholder="Enter city"
                aria-label="Server" />
       
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                      <div class="input-group">
                        <div
                  class="form-input weather-search"
                  type="text"
                  id="search-input" 
                  aria-controls="today forecast">
                </div>
            <button
            class="mt-2 p-2 ms-2 w-100 btn btn-primary" type="button" id="search-btn" aria-label="submit search">
                    Search
                  </button>
            <hr />

        </div>
    </div>
  </div>
</form>

<div class="col-lg-9 pb-3">
    <section
      id="today"
      class="mt-3"
      role="region"
      aria-live="polite"
    ></section>
    <section
      id="forecast"
      class="row mt-3"
      role="region"
      aria-live="polite"
    ></section>
  </div>
</div>
</div>

            <p>Search History</p>
            <div type="button" id="search-history" class="mt-2 p-2 w-100 btn btn-primary"></div>
        </div>
        <div class="col-sm-9">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div id="currentWeather" class="contatiner-fluid py-1">
                    <h3 id="title"></h3>
                </div>

            </div>
            <h4>Daily Forecast</h4>
            <div id="fiveDay" class="row"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
